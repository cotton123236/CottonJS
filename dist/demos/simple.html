<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Usage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      font-family: 'Poppins';
      display: flex;
      justify-content: center;
      align-items: center;
    }
    * {
      cursor: none;
    }
    .pill-btn {
      display: inline-block;
      min-width: 80px;
      text-align: center;
      border-radius: 25px;
      color: #fff;
      background-color: #ff9c85;
      padding: 14px 40px;
      text-decoration: none;
    }
    #ball, #circle {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-40px, -40px);
    }
    #ball {
      width: 10px;
      height: 10px;
      background-color: #ff6847;
    }
    #circle {
      width: 40px;
      height: 40px;
      border: 1px solid #f9cabc;
      transition: background-color .3s, border .3s, opacity .3s;
    }
    #circle.cotton-active {
      background-color: #333;
      border: 1px solid #333;
      opacity: .6;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="ball"></div>
  <a class="pill-btn" href="#">MODEL</a>
  <script src="../js/cotton.min.js"></script>
  <script>
    const ball = new Cotton('#ball', {
      speed: 1,
    })
    const circle = new Cotton('#circle', {
      models: '.pill-btn',
      on: {
        enterModel(cotton, model) {
          model.textContent = 'ACTIVE'
        },
        leaveModel(cotton, model) {
          model.textContent = 'MODEL'
        }
      }
    })
  </script>
</body>
</html>
