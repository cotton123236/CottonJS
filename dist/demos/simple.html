<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Usage</title>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
    }
    * {
      cursor: none;
    }
    #ball, #circle {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-40px, -40px);
    }
    #ball {
      width: 10px;
      height: 10px;
      background-color: #f9cabc;
    }
    #circle {
      width: 40px;
      height: 40px;
      border: 1px solid #f9cabc;
    }
  </style>
</head>
<body>
  <div id="ball"></div>
  <div id="circle"></div>
  <script src="../js/cotton.min.js"></script>
  <script>
    const ball = new Cotton('#ball', {
      speed: 1
    })
    const circle = new Cotton('#circle')
  </script>
</body>
</html>
