<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Usage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section {
      position: relative;
    }
    h1, h2 {
      font-family: 'Poppins';
      font-weight: 600;
      font-size: 6rem;
      color: #ff9c85;
      margin: 0;
    }
    h2 {
      position: absolute;
      top: 0;
      left: 0;
      opacity: .5;
    }
  </style>
</head>
<body>
  <section>
    <h1>airMode</h1>
    <h2>airMode</h2>
  </section>
  <script src="../js/cotton.min.js"></script>
  <script>
    const h1 = new Cotton('h1', {
      airMode: true
    })
    const h2 = new Cotton('h2', {
      airMode: {
        reverse: true
      }
    })
  </script>
</body>
</html>
