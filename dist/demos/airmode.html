<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Usage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    * {
      cursor: none;
    }
    #ball {
      position: fixed;
      z-index: 9;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff9c85;
      transform: translate(-20px, -20px);
      pointer-events: none;
      transition: width .3s, height .3s, background-color .3s, opacity .3s;
    }
    #ball.cotton-active {
      width: 60px;
      height: 60px;
      background-color: #333;
      opacity: .6;
    }
    section {
      position: relative;
    }
    h1, h2 {
      font-family: 'Poppins';
      font-weight: 600;
      font-size: 7rem;
      color: #ff9c85;
      margin: 0;
    }
    h2 {
      position: absolute;
      top: 0;
      left: 0;
      opacity: .5;
    }
    @media screen and (max-width: 767px) {
      h1, h2 {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="ball"></div>
  <section>
    <h1 class="cotton-model">airMode</h1>
    <h2 class="cotton-model">airMode</h2>
  </section>
  <script src="../js/cotton.min.js"></script>
  <script>
    const ball = new Cotton('#ball', {
      speed: 1
    })
    const h1 = new Cotton('h1', {
      airMode: true
    })
    const h2 = new Cotton('h2', {
      airMode: {
        reverse: true
      }
    })
  </script>
</body>
</html>
